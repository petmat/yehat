<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Yehat Rotate2 example</title>
    <script type="module" src="app.ts"></script>
  </head>
  <body>
    <canvas id="glcanvas" width="600" height="460">
      Oh no! Your browser doesn't support canvas!
    </canvas>
    <script id="vertex-shader" type="vert">
      attribute vec2 aVertexPosition;

      uniform vec2 uScalingFactor;
      uniform vec2 uRotationVector;
      uniform vec2 uTranslationVector;

      void main() {
        vec2 rotatedPosition = vec2(
          aVertexPosition.x * uRotationVector.y +
            aVertexPosition.y * uRotationVector.x,
          aVertexPosition.y * uRotationVector.y -
            aVertexPosition.x * uRotationVector.x
        );

        gl_Position = vec4(rotatedPosition * uScalingFactor + uTranslationVector, 0.0, 1.0);
      }
    </script>
    <script id="fragment-shader" type="frag">
      #ifdef GL_ES
        precision highp float;
      #endif

      uniform vec4 uGlobalColor;

      void main() {
        gl_FragColor = uGlobalColor;
      }
    </script>
  </body>
</html>
